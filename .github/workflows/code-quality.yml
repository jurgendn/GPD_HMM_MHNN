name: Code Quality & Security Checks

on:
  push:
    branches: [main, master, f/*, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  ruff:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linting
        run: ruff check . --config pyproject.toml --output-format=github
        continue-on-error: false

  mypy:
    name: MyPy Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install mypy
          pip install numpy scipy matplotlib types-PyYAML

      - name: Run mypy type checking
        run: mypy . --config-file=pyproject.toml --junit-xml mypy-report.xml
        continue-on-error: true

      - name: Upload mypy results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: mypy-report.xml

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security check
        run: bandit -r . --exit-code 0 --format json -o bandit-report.json || true

      - name: Run Safety check (dependencies)
        run: safety check --json --output safety-report.json || true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  summary:
    name: Quality Check Summary
    runs-on: ubuntu-latest
    needs: [ruff, mypy, security]
    if: always()
    steps:
      - name: Check workflow status
        run: |
          if [ "${{ needs.ruff.result }}" = "failure" ]; then
            echo "❌ Ruff linting failed"
            exit 1
          fi
          echo "✅ All quality checks passed"
